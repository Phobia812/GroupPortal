<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Видалити оцінку</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-custom': '#1e40af',
                        'blue-light': '#3b82f6',
                        'blue-lighter': '#dbeafe'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4 flex justify-center items-start">

<div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg border border-red-200 mt-16">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Видалити оцінку</h2>
    <p class="mb-6 text-gray-700">
        Ви впевнені, що хочете видалити оцінку <strong>{{ grade.grade }}</strong> з предмету 
        <strong>{{ grade.subject.name }}</strong> для учня 
        <strong>{{ grade.student.first_name }} {{ grade.student.last_name }}</strong>?
    </p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <button type="submit" 
                class="w-full bg-red-600 text-white py-3 px-6 rounded-lg hover:bg-red-700 transition-all duration-300 font-semibold">
            Видалити
        </button>
        <a href="{% url 'grade_list' %}" 
           class="w-full block text-center bg-gray-200 text-gray-800 py-3 px-6 rounded-lg hover:bg-gray-300 transition-all duration-300">
            Скасувати
        </a>
    </form>
</div>
</body>
</html>
