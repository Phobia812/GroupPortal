<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if form.instance.pk %}Редагувати оцінку{% else %}Додати оцінку{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'blue-custom': '#1e40af',
                        'blue-light': '#3b82f6',
                        'blue-lighter': '#dbeafe'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4 flex justify-center items-start">

<div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-lg border border-blue-lighter mt-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
        {% if form.instance.pk %}Редагувати оцінку{% else %}Додати оцінку{% endif %}
    </h2>

    <form method="POST" class="space-y-6">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
                    {{ field.label }}{% if field.field.required %} <span class="text-red-500">*</span>{% endif %}
                </label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" 
                class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 font-semibold">
            Зберегти
        </button>
    </form>
</div>
</body>
</html>
