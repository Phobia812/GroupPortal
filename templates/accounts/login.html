<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Увійти</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gradient-btn:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-lg bg-white p-8 rounded-2xl shadow-2xl border border-gray-100">
    <div class="text-center mb-8">
        <div class="w-16 h-16 gradient-bg rounded-full mx-auto mb-4 flex items-center justify-center">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
        </div>
        <h2 class="text-3xl font-bold text-gray-800 mb-2">Увійти</h2>
        <p class="text-gray-600">Введіть ваші дані для входу</p>
    </div>

    {% if messages %}
    <div class="mb-6">
        {% for message in messages %}
        <div class="
            p-3 rounded-lg mb-2 flex items-center
            {% if message.tags == 'success' %} bg-green-50 border border-green-200 text-green-700
            {% elif message.tags == 'error' %} bg-red-50 border border-red-200 text-red-700
            {% elif message.tags == 'warning' %} bg-yellow-50 border border-yellow-200 text-yellow-700
            {% elif message.tags == 'info' %} bg-blue-50 border border-blue-200 text-blue-700
            {% else %} bg-gray-50 border border-gray-200 text-gray-700 {% endif %}
        ">
            <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
            </svg>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div>
            <label for="id_username" class="block text-sm font-semibold text-gray-700 mb-2">
                Ім'я користувача <span class="text-red-500">*</span>
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <input type="text" name="username" id="id_username" required
                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
                       placeholder="Введіть ім'я користувача">
            </div>
        </div>

        <div>
            <label for="id_password" class="block text-sm font-semibold text-gray-700 mb-2">
                Пароль <span class="text-red-500">*</span>
            </label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <input type="password" name="password" id="id_password" required
                       class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors"
                       placeholder="Введіть пароль">
            </div>
        </div>

        <button type="submit" 
                class="w-full gradient-btn text-white py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-[1.02] focus:ring-4 focus:ring-purple-200 font-semibold text-lg shadow-lg">
            Увійти
        </button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-200">
        <p class="text-center text-gray-600">
            Ще немає акаунта? 
            <a href="{% url 'accounts:register' %}" class="text-purple-600 hover:text-purple-700 font-semibold hover:underline transition-colors">
                Зареєструватися
            </a>
        </p>
    </div>
</div>

</body>
</html>
